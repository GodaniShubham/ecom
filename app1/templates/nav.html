<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="Style.css" />
      </head>
<body>
        <!--====================== Navbar ======================-->
        <header class="container-fluid navbar-light bg-light">
            <nav class="navbar container navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href={% url "main" %}>Ecom</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <input
                      class="input-group-text"
                      type="text"
                      placeholder="Search"
                    />
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href={% url "main" %}>Home</a>
                  </li>
                  
                  {% if session %}
                  <li class="nav-item">
                    <a class="nav-link" href={% url "logout"%}>Log Out</a>
                  </li>
                  <li>
                    <p>{{session.name}}</p>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href={% url "register" %}>Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href={% url "login"%}>Log in</a>
                  </li>
                  {% endif %}
                  
                  <li class="nav-item">
                    <a class="nav-link" href="orderhistory.html">Order History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href={% url "addproduct" %}>
                      <i class="fa-solid fa-plus-square text-dark" aria-hidden="true">
                        Become seller</i>
                    </a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href={% url "cart" %}
                      ><i class="fa fa-cart-shopping text-dark" aria-hidden="true"></i
                    ></a>
                  </li>
                  
                </ul>
              </div>
            </nav>
          </header>
          {% block navbar %}{% endblock navbar %}
</body>
</html>
